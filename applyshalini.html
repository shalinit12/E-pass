<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Form</title>
    <link rel="stylesheet" href="apply.css" />
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <link rel ="stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
     </head>

    <body>
    <div class="container">
      <div class="apply_box">
        <h2>
          Apply for pass

        </h2>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="name">  Name </label>
              <input
                id="name"
                name="name"
                placeholder="Enter Name"
              />
            </div>
            <div class="form_control">
              <label for="Gender"> Gender </label>
              <select id="Gender" name="Gender">
              <option value="">Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Transgender">Transgender</option>
                
              </select>
            </div>
            <div class="form_control">
              <label for="Age"> Age </label>
              <input
                type="Age"
                id="Age"
                name="Age"
                placeholder="your age"
              />
            </div>
            <div class="form_control">
              <label for="Mobile Number">MobileNumber </label>
              <input
                type="number"
                id="Num"
                name="Number"
                placeholder="enter number"
              />
            </div>
            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="Department"> Department</label>
              <select id="Department" name="Department">
                <option value="">Select Department</option>
                <option value="Cs&it">Cs&it</option>
              </select>
            </div>
            
            <div class="form_control">
              <label for="date"> Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
        
            <div class="form_control">
              <label for="Time"> Time </label>
              <input
              type="time"
                id="timel"
                name="timel"
                placeholder="Timel"
              />
            </div>
            <div class="form_control">
              <label for="District"> District </label>
               <select id="District" name="District">
                 <option value="">select District</option>
                <option value ="">Balod</option>
                <option value ="">Baloda Bazar</option>
                <option value ="">Balrampur</option>
                <option value ="">Bastar</option>
                <option value ="">Bemetara</option>
                <option value ="">Bijapur</option>
                <option value ="">Bilaspur</option>
                <option value ="">Dantewada</option>
                <option value ="">Dhamtari</option>
                <option value ="">Durg</option>
                <option value ="">Gariyaband</option>
                <option value ="">Janjgir-Champa</option>
                <option value ="">Jashpur</option>
                <option value ="">Kabirdham</option>
                <option value ="">Kanker</option>
                <option value ="">Kondagaon</option>
                <option value ="">Korba</option>
                <option value ="">Korea</option>
                <option value ="">Mahashamund</option>
                <option value ="">Mungeli</option>
                <option value ="">Narayanpur</option>
                <option value ="">Raigarh</option>
                <option value ="">Raipur</option>
                <option value ="">Rajnandgaon</option>
                <option value ="">Sukma</option>
                <option value ="">Surajpur</option>
                <option value ="">Sarguja</option>               
              </select>
              
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode"
              />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
     <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

  </body>
</html>
